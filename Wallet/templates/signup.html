{% extends '../base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endfor %}
            </p>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Sign Up">
    </form>
{% endblock content %}
