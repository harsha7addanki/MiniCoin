<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}{% endblock title %} | MiniCoin</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<style type="text/css">
			{% block css %}
			{% endblock css %}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-dark  bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<img src="https://gist.githubusercontent.com/harsha7addanki/2364abd5477add585bad49ce6a109ff4/raw/705d6568cc4eb9b4477ccb075aa117ca180b69dc/MiniCoin.svg" alt="MiniCoin Logo" width="30" height="24" class="d-inline-block align-text-top">
					MiniCoin <span class="badge bg-info">Beta</span>
				</a>
				{% block navbar %}{% endblock navbar %}
			</div>
		</nav>
		<div class="container">
			{% block content %}{% endblock content %}
		</div>
		{% block js %}{% endblock js %}
	</body>
</html>
